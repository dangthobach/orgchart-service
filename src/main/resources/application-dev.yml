# Development profile configuration
spring:
  # Database Configuration - H2 In-Memory for Development
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Fresh schema on restart
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: create-drop
          '[halt_on_error]': false
        '[order_inserts]': true
        '[order_updates]': true
        jdbc:
          '[batch_size]': 20
        connection:
          '[handling_mode]': delayed_acquisition_and_release_after_transaction
        '[globally_quoted_identifiers]': false
        '[hbm2ddl.create_namespaces]': false
    open-in-view: false
    
  # SQL Initialization
  sql:
    init:
      mode: always
      continue-on-error: true

# Application-specific configuration
application:
  excel:
    processing:
      batch-size: 1000
      memory-threshold: 512
      enable-monitoring: true
    csv:
      buffer-size: 1048576   # 1MB
      batch-size: 10000      # rows per batch flush

# Logging
logging:
  level:
    '[com.learnmore]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
    '[org.springframework.web]': DEBUG
    '[org.hibernate.hql.internal.ast]': INFO
    '[org.hibernate.engine.jdbc.spi.SqlExceptionHelper]': WARN

# Server config
server:
  port: 8080
  servlet:
    context-path: /api

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always